<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="main-form">
        <form action="./index.html" method="post">
            <div class="content-form" style="border-radius: 1.5em;">
                <div class="contem">
                    <div class="div-input img-input-center ">
                        <img class="img-input" src="./img/logo-saef1 (1).svg" alt="">
                    </div>
                    <div class="div-input">
                        <label for="email">Email:</label>
                        <input type="email" checked name="email" id="email" placeholder="JohnDoe@example.com">
                    </div>
                    <div class="div-input">
                        <label for="senha">Senha</label>
                        <input type="password" checked name="senha" id="senha" placeholder="*****">
                    </div>
                    <div class="div-input">
                        <button class="botao-login" type="submit" value="Enviar">Enviar</button>
                    </div>
                    <div class="link">
                        <a href="#">Esquceu a senha? Clique aqui para recuperar</a>
                    </div>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
